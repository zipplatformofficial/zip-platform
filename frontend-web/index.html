<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ZIP is an all-in-one automobile service platform offering mobile car maintenance, car rentals, and an online auto parts marketplace — starting in Accra, Ghana."
    />
    <meta
      name="keywords"
      content="car maintenance, car rentals, auto parts, Ghana, mobile mechanic, ZIP platform, car service Accra, vehicle diagnostics, car marketplace"
    />
    <meta name="author" content="ZIP Automobile Services" />

    <!-- Title -->
    <title>ZIP | Automobile Service Platform in Ghana</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/src/assets/bg-remove/zip-logo-removebg.png" />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zipauto.africa/" />
    <meta property="og:title" content="ZIP | Automobile Service Platform" />
    <meta
      property="og:description"
      content="Book car maintenance, rent vehicles, and shop for auto parts — all in one place with ZIP."
    />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter Card (Optional) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ZIP | Automobile Service Platform" />
    <meta
      name="twitter:description"
      content="Your one-stop platform for car maintenance, rentals, and parts in Ghana."
    />
    <meta name="twitter:image" content="/og-image.jpg" />

    <!-- Progressive Web App Tags (Optional for mobile installs) -->
    <meta name="theme-color" content="#FFD60A" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />

    <!-- Structured Data (Google Rich Results) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "ZIP Automobile Services",
        "url": "https://zipauto.africa/",
        "logo": "/vite.svg",
        "sameAs": [
          "https://www.facebook.com/zipauto",
          "https://www.instagram.com/zipauto",
          "https://twitter.com/zipauto"
        ],
        "description": "ZIP is Ghana’s first integrated automobile service platform for mobile car maintenance, rentals, and spare parts shopping."
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
